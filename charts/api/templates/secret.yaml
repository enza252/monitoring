# This secret is used to set the initial credentials of the node container.
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "monitoring-api.fullname" . }}
  namespace: {{ include "monitoring-api.fullname" . }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
type: "Opaque"
data:
  monitoring_CHALLENGE_API_KEY: {{ default "" ".Values.secrets.apisecret.value" | b64enc | quote }}